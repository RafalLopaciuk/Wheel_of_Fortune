{% extends 'base.html' %}
{% block content %}
    {% if request.user.is_authenticated %}
        <a style="float: right;" class="btn btn-outline-primary" href="{% url 'logout' %}" role="button">Wyloguj się</a>
        <a style="float: right; margin-right: 1px" class="btn btn-outline-secondary" href="{% url 'index' %}" role="button">Strona główna</a>
        <br />
        <div >
            <b>Login:</b> {{ user.username }} <br />
            <b>Email:</b> {{ user.email }} <br />
        </div>
    {% endif %}
{% endblock %}
