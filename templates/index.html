{% extends 'base.html' %}
{% block content %}
    {% if not request.user.is_authenticated %}
    <div class="mx-auto" style="width: 300px;">
        <h1 class="display-4">KOŁO FORTUNY</h1>
        <br />
        <a href="\login" type="button" class="btn btn-primary btn-lg btn-block">Logowanie</a>
        <a href="\register" type="button" class="btn btn-primary btn-lg btn-block">Rejestracja</a>
    </div>
    {% else %}
        <div class="mx-auto">Jesteś zalogowany - {{ user.get_username }}</div>
        <a class="btn btn-outline-success" href="{% url 'logout' %}" role="button">Wyloguj</a>
    {% endif %}
{% endblock %}
